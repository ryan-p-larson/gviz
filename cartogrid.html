<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Chart Carto</title>

	<!-- CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,500,900" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/d3-annotation/1.14.0/d3-annotation.min.css" />

	<!-- Bootstrap and jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- Lodash to make some functions easier -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
	<!-- Simple statistics for Jenks natural breaks -->
	<script src="https://unpkg.com/simple-statistics@2.3.0/dist/simple-statistics.min.js"></script>

	<!-- D3.js + TopoJson -->
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="https://d3js.org/colorbrewer.v1.min.js"></script>
	<script src="https://d3js.org/topojson.v2.min.js"></script>

	<!-- D3 legend + annotation -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.21.0/d3-legend.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-annotation/1.14.0/d3-annotation.min.js"></script>

	<!-- Styling -->
	<link href="src/style.css" rel="stylesheet">
	<style>
		.state {
			stroke: #333;
			stroke-width: 0.5px;
			fill: none;
		}
		.st-title {
			text-anchor: middle;
			font-family: sans-serif;
			font-size: 11px;
		}
		.axis path, .axis line {
        fill: none;
        stroke: #575757;
        shape-rendering: crispEdges;
    }
	</style>
</head>

<body>
<!-- container -->
<div class="container">
	<br>
	<div class="row">
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="row">
					<div class="col-xs-8"><h1>Charts Cartogram</h1></div>
					<div class="col-xs-4">
						<button type="button" id="btnRate" class="btn btn-default" style="position:relative;bottom:-20px;">Rate</button>
						<button type="button" id="btnCnt" class="btn btn-default" style="position:relative;bottom:-20px;">Count</button>
					</div>
				</div>
			</div>

			<div class="panel-body">
				<div class="row">
					<div class="col-xs-3"><h3><strong>Scale</strong></h3></div>
					<div class="col-xs-9"><h3><strong>Map</strong></h3></div>
				</div>
				<hr>
				<div class="row">
					<div class="col-xs-3"><h3>Linear</h3></div>
					<div class="col-xs-9" id='width-setter1'></div>
				</div>
				<div class="row">
					<div class="col-xs-3"><h3>Square Root</h3></div>
					<div class="col-xs-9" id='width-setter2'></div>
				</div>
				<div class="row">
					<div class="col-xs-3"><h3>Log</h3></div>
					<div class="col-xs-9" id='width-setter3'></div>
				</div>
				<div class="row">
					<div class="col-xs-3"><h3>?</h3></div>
					<div class="col-xs-9" id='width-setter4'></div>
				</div>
			</div>
	</div>
</div>
<script src="src/cartogrid.js"></script>
<script>

var linear_cg = reUsableChart('data/processed/web/state-tweet-rates.csv');
d3.select('#width-setter1').call(linear_cg);

var sqrt_cg = reUsableChart('data/processed/web/state-tweet-rates.csv')
		.y_scale_st(d3.scaleSqrt());
d3.select('#width-setter2').call(sqrt_cg);

var log_cg = reUsableChart('data/processed/web/state-tweet-rates.csv')
		.y_scale_st(d3.scalePow());
d3.select('#width-setter3').call(log_cg);


// Interactivity
d3.select('#btnRate').on('click', function() {
	var func = function(d) { return d.rate; };
	linear_cg.yValue(func);
	log_cg.yValue(func);
	sqrt_cg.yValue(func);
});
d3.select('#btnCnt').on('click', function() {
	var func = function(d) { return d.cnt; };
	linear_cg.yValue(func);
	log_cg.yValue(func);
	sqrt_cg.yValue(func);
});

</script>
</body>
</html>
