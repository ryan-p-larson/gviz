#=====| Tmux Config |=======#
#===========================#

# Default ZSH
set-option -g default-shell /bin/zsh

# sync with Zsh's 256
set -g default-terminal "screen-256color"

# UTF
set -g utf8
set-window-option -g utf8 on

# Rebind global key to something easier
set -g prefix C-z
unbind C-b

# mouse
set -g mouse on



# command delay, make it short
set -sg escape-time 1

# Rebind horiz/vert splits
bind | split-window -h
bind - split-window -v

# Set the numbering of windows to go from 1 instead of 0
set-option -g base-index 1
setw -g pane-base-index 1

# Allow us to reload our Tmux configuration
bind r source-file ~/.tmux.conf \; display "Reloaded from .tmux.conf!"

# Make the current window the first window
bind T swap-window -t 1

# map Vi movement keys as pane movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes using PREFIX H, J, K, L
bind H resize-pane -L 10
bind J resize-pane -D 10
bind K resize-pane -U 10
bind L resize-pane -R 10


### Theme

# panes
set -g pane-border-fg colour0
set -g pane-active-border-fg colour238

# toggle statusbar
bind-key b set-option status

# status line
set -g status-justify left
set -g status-bg default
set -g status-fg default
set -g status-interval 2

# messaging
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black
set -g automatic-rename on

# window mode
setw -g mode-bg colour6
setw -g mode-fg colour0

# colors
setw -g window-status-format "#[fg=colour3] •#[fg=colour8] #W "
setw -g window-status-current-format "#[fg=colour2] •#[fg=colour7] #W "
setw -g window-status-current-attr dim
set -g status-position bottom
set -g status-justify centre
set -g status-left "  #[fg=colour3]• #[fg=colour2]• #[fg=colour4]•"
set -g status-right " #[fg=colour4] •#[fg=colour8] #S  "
